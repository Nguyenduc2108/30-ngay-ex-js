<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Day 14 - SlideShow Carousel</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>

                    alt=""

                />

                    src="https://images.unsplash.com/photo-1723397940071-a937054b54e7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""
                    class="img-feature"
                />
                <img
                    src="https://plus.unsplash.com/premium_photo-1723672584731-52b5f1a67543?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyMnx8fGVufDB8fHx8fA%3D%3D"
                    alt=""

                />
                <img
                    src="https://images.unsplash.com/photo-1721170628208-dffed6eb3514?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyMHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""
                    class="img-feature"
                />
                <img
                    src="https://images.unsplash.com/photo-1722578671600-99f46604993d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyM3x8fGVufDB8fHx8fA%3D%3D"
                    alt=""
                    class="img-feature"
                />

                <div class="control">
                    <button class="btn prev">Prev</button>
                    <button class="btn next">Next</button>
                </div>
            </div>
            <!-- End .img-wrap -->

            <div class="list-img">
                <div class="item">
                    <img
                        src="https://images.unsplash.com/photo-1723675747885-84f60ccc4db8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzfHx8ZW58MHx8fHx8"
                        alt=""
                    />
                </div>
                <div class="item">
                    <img
                        src="https://images.unsplash.com/photo-1723596927564-f8070e535aee?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt=""
                    />
                </div>
                <div class="item">
                    <img
                        src="https://plus.unsplash.com/premium_photo-1723672584731-52b5f1a67543?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyMnx8fGVufDB8fHx8fA%3D%3D"

                        alt=""
                    />
                </div>
                <div class="item">
                    <img
                        src="https://images.unsplash.com/photo-1722578671600-99f46604993d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyM3x8fGVufDB8fHx8fA%3D%3D"
                        alt=""

        <script src="./main.js"></script>
