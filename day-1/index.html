<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Day 1 - Product Card</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="card">
            <div class="card__heart">
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="card__cart">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="card__img">
                <img src="./images/giay-1.png" alt="" />
            </div>
            <div class="card__title">Nike Air Max 270</div>
            <div class="card__price">$100</div>
            <div class="card__content">
                <div class="card__size">
                    <h3>Size:</h3>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                </div>
                <div class="card__color">
                    <h3>Color:</h3>
                    <span class="card__color--green"></span>
                    <span class="card__color--red"></span>
                    <span class="card__color--black"></span>
                </div>
                <div class="card__action">
                    <button class="card__action--add">Add to cart</button>
                    <button class="card__action--buy">Buy now</button>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
