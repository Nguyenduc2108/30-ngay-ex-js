<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Day 8 - Validator Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Register Form</h1>
            <form action="" class="form">
                <div class="form-group">
                    <input type="text" id="username" class="form-input" placeholder="Username" />
                    <small></small>
                    <span></span>
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder="Email" />
                    <small></small>
                    <span></span>
                </div>
                <div class="form-group">
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="Password"
                    />
                    <small></small>
                    <span></span>
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        id="confirm-password"
                        class="form-input"
                        placeholder="Confirm Password"
                    />
                    <small></small>
                    <span></span>
                </div>

                <button class="btn">Login</button>

                <p class="sign-up">Already have an account? <a href="#!">Signup</a></p>
            </form>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
